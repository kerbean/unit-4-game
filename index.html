    <title>STAR WARS GAME</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

<body>
    <div class="container">
        <div class="jumbotron-unit4game">
            <h1 class="display-4 text-center font-weight-bold">STAR WARS GAME</h1>
            <p class="lead text-center mt-5">CHOOSE YOUR CHARACTER</p>

        <div class="character-set">
            <div class="row">
                <div class="col-lg-3">
                    <button id="owk" class="rounded mx-auto d-block characters" value="owk">
                        <img src="assets/images/owk.jpg">
                    </button>
                </div>
                <div class="col-lg-3" class="rounded mx-auto d-block characters" value="dv">
                    <button id="dv">
                        <img src="assets/images/dv.jpg">
                    </button>
                </div>
                <div class="col-lg-3" class="rounded mx-auto d-block characters" value="chew">

                        <img src="assets/images/c.png">

                </div>
                <div class="col-lg-3" class="rounded mx-auto d-block characters" value="st">
                    <button id="st">
                        <img src="assets/images/st.jpg">
                    </button>
                </div>
            </div>
        </div>

        <div class="battle-arena mt-5">
            <div class="row">
                <div id = "attacker" class="attacker col-lg-3">

                </div>
                <div class="col-lg-9">
                </div>
                <div id = "defender" class="defender col-lg-3">

                </div>
            </div>
        </div>
